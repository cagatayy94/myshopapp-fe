


        <!-- Page Content -->
    <!-- Single Starts Here -->
    <div class="single-product">
        <div class="container">
          <div class="row">
            <div class="col-md-12"*ngIf="product">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>Single Product</h1>
              </div>
            </div>
          </div>
  
            <div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="/assets/images/{{product.imageUrl}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="/assets/images/{{product.imageUrl}}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="/assets/images/{{product.imageUrl}}" class="d-block w-100" alt="...">
                            </div>
                          </div>
                          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span style="background-color: #5c86cb; border-radius: 50px;" class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button  class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span style="background-color: #5c86cb; border-radius: 50px;" class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                        </div>
                  </div>
  
                  <div class="col-md-6">
                    <div class="right-content">
                      <h4>{{product.name}}</h4>
                      <h6>{{product.price}} â‚º</h6>
                      <p>Description: {{product.description}}</p>
                      <span>7 left on stock</span>
                      <form action="" method="get">
                        <label for="quantity">Quantity:</label>
                        <input name="quantity" type="quantity" class="quantity-text" id="quantity"
                            onfocus="if(this.value == '1') { this.value = ''; }"
                            onBlur="if(this.value == '') { this.value = '1';}"
                            value="1">
                        <input type="submit" class="button" value="Order Now!">
                      </form>
                      <div class="down-content">
                        <div class="categories">
                          <h6>Category: <span><a href="#">Pants</a>,<a href="#">Women</a>,<a href="#">Lifestyle</a></span></h6>
                        </div>
                        <div class="share">
                          <div class="socials">
                            <h6>Share:
                              <span><ul class="social-links">
                              <a href=""><fa-icon [icon]="faFacebook"></fa-icon></a>
                              <a href=""><fa-icon [icon]="faTwitter"></fa-icon></a>
                              <a href=""><fa-icon [icon]="faInstagram"></fa-icon></a>
                              <a href=""><fa-icon [icon]="faLinkedIn"></fa-icon></a>
                            </ul></span>
                            </h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
  
  
  
  
  
  
              </div>
          </div>
            
  
  
  
  
  
  
  
          </div>
        </div>
      <!-- Single Page Ends Here -->
